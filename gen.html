<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 30px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
    }
    .watermark {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mail Generator</h2>
    <label>Opsgenie Alert Number</label>
    <input id="alertNum" type="text" />

    <label>Dataset Name</label>
    <input id="datasetName" type="text" />

    <label>Dataset ID</label>
    <input id="datasetId" type="text" />

    <label>Collection ID</label>
    <input id="collectionId" type="text" />

    <label>Alert Format</label>
    <select id="alertType" onchange="toggleTableFields()">
      <option value="">--Select--</option>
      <option value="Dataset update Workflow failure">1. Dataset update Workflow failure</option>
      <option value="INTAKE_SERVER_ERROR">2. INTAKE_SERVER_ERROR</option>
      <option value="LAKE_HOUSE_LOAD_FAILURE">3. LAKE_HOUSE_LOAD_FAILURE</option>
      <option value="Collection update Workflow failure">4. Collection update Workflow failure</option>
      <option value="Insert_Workflow_Failure">5. Insert_Workflow_Failure</option>
      <option value="Update_Workflow_Failure">6. Update_Workflow_Failure</option>
      <option value="RESPONSIVE_METADATA_ERROR">7. RESPONSIVE_METADATA_ERROR</option>
    </select>

    <div id="responsiveFields" style="display:none">
      <label>Table Name(s)</label>
      <textarea id="tableNames"></textarea>

      <label>Table Dataset ID(s)</label>
      <textarea id="tableDatasetIds"></textarea>
    </div>

    <label>Timestamp (IST)</label>
    <input id="timestamp" type="datetime-local" />

    <label>Error Details</label>
    <textarea id="errorDetails"></textarea>

    <label>Session User</label>
    <input id="sessionUser" type="text" />

    <label>Intake Type</label>
    <input id="intakeType" type="text" />

    <label>Load Pattern</label>
    <input id="loadPattern" type="text" />

    <label>Your Name</label>
    <input id="yourName" type="text" />

    <button onclick="generateEmail()">Generate Email</button>

    <div class="output" id="emailOutput"></div>
    <div class="watermark">Rajath N Prasad<br/>DevOps Engg</div>
  </div>

  <script>
    function toggleTableFields() {
      const alertType = document.getElementById('alertType').value;
      document.getElementById('responsiveFields').style.display = alertType === 'RESPONSIVE_METADATA_ERROR' ? 'block' : 'none';
    }

    function convertISTtoET(istDateTime) {
      const date = new Date(istDateTime);
      const estDate = new Date(date.toLocaleString("en-US", { timeZone: "America/New_York" }));
      return estDate.toLocaleString();
    }

    function generateEmail() {
      const alertNum = document.getElementById('alertNum').value;
      const datasetName = document.getElementById('datasetName').value;
      const datasetId = document.getElementById('datasetId').value;
      const collectionId = document.getElementById('collectionId').value;
      const alertType = document.getElementById('alertType').value;
      const tableNames = document.getElementById('tableNames').value;
      const tableDatasetIds = document.getElementById('tableDatasetIds').value;
      const timestamp = document.getElementById('timestamp').value;
      const errorDetails = document.getElementById('errorDetails').value;
      const sessionUser = document.getElementById('sessionUser').value;
      const intakeType = document.getElementById('intakeType').value;
      const loadPattern = document.getElementById('loadPattern').value;
      const yourName = document.getElementById('yourName').value;

      const idToPrint = datasetId || collectionId;
      const convertedTime = convertISTtoET(timestamp);

      let subject = `ACTION REQUIRED: Failure Alert #${alertNum} for dataset name (${idToPrint})`;

      let body = `Hi Team,\n\nYou are listed as the Technical/Business Steward for the data lake asset (${datasetName}) (${idToPrint}).\n`;

      if (alertType === 'RESPONSIVE_METADATA_ERROR') {
        const tables = tableNames.split('\n').map((t, i) => `${i+1}. ${t}`).join('\n');
        body += `\nAs the on-call engineer currently supporting the Data Exchange platform, I wanted to bring to your attention an issue we encountered earlier today.\n\nWe received a ${alertType} alert concerning the below different tables:\n${tables}\n\nError details: ${errorDetails}\nTimestamp: ${convertedTime}`;
      } else {
        body += `\nI'm the on-call engineer supporting the data lake, and we received an ${alertType} alert today for your dataset.\n\nError details: ${errorDetails}\nTimestamp: ${convertedTime}\n\nIntake - ${intakeType}\nLoad Pattern - ${loadPattern}\n\nPlease look into it and get back to us if an action is required from our end.\n\nThank you,\n${yourName}`;
      }

      document.getElementById('emailOutput').innerText = `Subject: ${subject}\n\n${body}`;
    }
  </script>
</body>
</html>
